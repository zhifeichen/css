[log]
# %d : time like "mm-dd hh:MM:ss"
# %p : process pid from getpid()
# %P : level
# %F : filename from __FILE__
# %l : line from __LINE__
# %f : function name from __FUNCTION__
# %m : msg
format=%d [%p][%P] <%F:%l:%f> - %m
# 是否输出到控制台
#level=0
#no_console=0